<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlântico Plantas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="img/logo-planeta.png" type="image/x-icon">
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <style>
        .cadastro{
            color: aliceblue;
        }

        form > input[type=submit] {
            display: inline;
            font-size: 1em;
            width: 100%;
            height: 45px;
            background-color: rgb(13, 161, 111);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="containergrid">
        <header>
            <div class="logo-header">
                <abbr title="Página principal">
                    <a href="index.html">
                        <img src="img/logo-plantas.jpg" alt="Logo Atlântico Plantas">
                    </a>
                </abbr>
            </div>
            <div class="menu">
                <a class="link-menu" href="">Serviços</a>
                <a class="link-menu" href="">Loja</a>
                <a class="link-menu" href="">Sobre nós</a>
            </div>
            <div class="cadastro">
                <a class="link-cadastro btn fourth" href="login.html">Login</a>
                <a class="link-cadastro btn fourth" href="cadastro.html">Cadastre-se</a>
            </div>   
        </header>
    <main>   
        <center>
            <div class="cadastro"><h1>Cadastro</h1>
            <p>Cadastre-se para continuar suas compras!</p><br>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="Nome"><br><br>
                <label for="email">E-mail:</label>
                <input type="text" id="email"><br><br>
                <label for="numero">Telefone:</label>
                <input type="text" id="telefone"><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"><br><br>
                <label for="Csenha">Confirmar Senha:</label>
                <input type="password" id="Csenha"><br><br>
                <input type="submit" id="finalizar" value="Cadastrar-se">
            </form></div>
        </center>
    </main>   
</body>
</html>
