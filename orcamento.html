    <main class="form-orcamento">
        <section class="texto-orcamento">
            <h1>Solicite Seu Orçamento</h1>
            <p>Trabalhamos para construir um relacionamento comercial de sucesso e garantir que você aproveite ao máximo nossos serviços.</p>
            <a href="index.html">Voltar</a>
        </section>
        
        <section class="formulario-orcamento">
            <form action="" method="post" autocomplete="on">
                <div class="campo-orcamento">
                    <label for="inome">Nome*</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Por exemplo, Joyce">
                </div>

                <div class="campo-orcamento">
                    <label for="isobrenome">Sobrenome*</label>
                    <input type="text" name="sobrenome" id="isobrenome" minlength="5" maxlength="20" required placeholder="Por exemplo, Pereira">
                </div>

                <div class="campo-orcamento">
                    <label for="iemail">Email*</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="nome@exemplo.com">
                </div>

                <div class="campo-orcamento">
                    <label for="itel">Telefone*</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4, 5}-[0-9]{4}$" required placeholder="(00) 00000-0000">
                </div>

                <div class="campo-orcamento">
                    <label for="icep">CEP*</label>
                    <input type="text" name="cep" id="icep" required placeholder="00000-00">
                </div>

                <div class="campo-orcamento">
                    <label for="itipojardim">Tipo de Jardim</label>
                    <select name="tipodejardim" id="itipodejardim">
                        <option value="" selected>Escolha uma opção</option>
                        <optgroup label="Jardins Verticais">
                        <option value="JVP">Jardim Vertical Preservado</option>
                        <option value="JVN">Jardim Vertical Natural</option>
                        <option value="JVA">Jardim Vertical Artificial</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
    </main>
