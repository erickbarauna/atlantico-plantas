<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlântico Plantas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="img/logo-planeta.png" type="image/x-icon">
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>
<body>
    <div class="containergrid">
        <header>
            <div class="logo-header">
                <abbr title="Página principal">
                    <a href="index.html">
                        <img src="img/logo-plantas.jpg" alt="Logo Atlântico Plantas">
                    </a>
                </abbr>
            </div>
            <div class="menu">
                <a class="link-menu" href="">Serviços</a>
                <a class="link-menu" href="">Loja</a>
                <a class="link-menu" href="">Sobre nós</a>
            </div>
            <div class="cadastro">
                <a class="link-cadastro btn fourth" href="">Login</a>
                <a class="link-cadastro btn fourth" href="">Cadastre-se</a>
            </div>
        </header>
        <main>
            <section id="login">
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente! <br> Faça login para acessar sua conta.</p>
                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="70" axis-y="50" state="hover-looking-around" style="width:50px;height:50px"></lord-icon>
    
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/huwchbks.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="60" scale="60" axis-y="50" style="width:50px;height:50px"></lord-icon>
    
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">
                            Esqueci a senha
                        </a>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img class="logo-footer" src="img/logo-plantas.png" alt="">
        </footer>
    </div>
    
</body>
</html>
