<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlântico Plantas</title>
    <link rel="shortcut icon" href="img/logo-planeta.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <link rel="stylesheet" href="estilos/midia-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="containergrid">
        <header class="header">
            <a href="index.html"><img src="img/logo-atlantico-plantas.png" alt="Logo"></a>
            <div><span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span></div>
            <nav>
                <ul class="menu" id="menu">
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="jardins-verticais.html">Jardins Verticais</a></li>
                    <li><a href="orcamento.html">Orçamento</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="menu-cadastro" id="menucadastro">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="login">
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente! <br> Faça login para acessar sua conta.</p>
                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="70" axis-y="50" state="hover-looking-around" style="width:50px;height:50px"></lord-icon>
    
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/huwchbks.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="60" scale="60" axis-y="50" style="width:50px;height:50px"></lord-icon>
    
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <div class="botao">
                            <input type="submit" value="Entrar">
                            <a href="#">Esquecia a senha</a>
                        </div>
                        
                        
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <abbr title="Página inicial">
                <a href="index.html"><img src="img/logo-planeta.png" alt="Logo"></a>
            </abbr>
            <nav>
                <ul class="ajuda">
                    <li><a href="">Suporte</a></li>
                </ul>
            </nav>
            <div class="sociais">
                <abbr title="Twitter">
                    <div class="social">
                        <a href="#"><i class="fa fa-twitter" arial-hidden="true"></i></a>
                    </div>
                </abbr>
                <abbr title="Facebook">
                    <div class="social">
                        <a href="#"><i class="fa fa-facebook" arial-hidden="true"></i></a>
                    </div>
                </abbr>
                <abbr title="LinkedIn">
                    <div class="social">
                        <a href="#"><i class="fa fa-linkedin" arial-hidden="true"></i></a>
                    </div>
                </abbr>
                <abbr title="Whatsapp">
                    <div class="social">
                        <a href="#"><i class="fa fa-whatsapp" arial-hidden="true"></i></a>
                    </div>
                </abbr>
                <abbr title="Instagram">
                    <div class="social">
                        <a href="#"><i class="fa fa-instagram" arial-hidden="true"></i></a>
                    </div>
                </abbr>
            </div>
        </footer>
    </div>
    
</body>
<script src="js/menu.js"></script>
</html>
