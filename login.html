<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlântico Plantas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="img/logo-planeta.png" type="image/x-icon">
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <style>
        section#login {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    background-color: white;
    width: 480px;
    height: 390px;
    border-radius: 20px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.447);

    transition: width .3s, height .3s;
    transition-timing-function: ease;
}

section#login > div#imagem {
    display: block;
    background: url(../img/predio-pequeno.jpg) no-repeat;
    background-size: cover;
    background-position: left bottom;
    height: 200px;
}

section#login > div#formulario {
    display: block;
    padding: 10px 16px;
}

div#formulario > h1 {
    text-align: center;
    margin-bottom: 8px;
    font-size: 40px;
}

div#formulario > p {
    text-align: center;
    margin-bottom: 15px;
    font-size: 14px;

}

form > div.campo {
    display: flex;
    justify-content: space-between;
    width: 100%;
    border: 2px solid #536976;
    border-radius: 5px;
    margin: 10px 0px;
}

div.campo > label {
    display: none;
}

div.campo > input {
    background-color:white;
    font-size: 1em;
    width: calc(100% - 30px);
    height: 40px;
    border: 0;
    border-radius: 6px;
    padding: 4px;
    margin: 4px 4px 4px 0px;
}

div.campo > input:is(:hover,:focus){
    box-shadow: 0;
    outline: 0;
}

form > input[type=submit] {
    display: inline;
    font-size: 1em;
    width: 100%;
    height: 45px;
    background-color: rgb(13, 161, 111);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    form > a.botao {
    display: block;
    font-size: 1em;
    width: 100%;
    height: 45px;
    padding-top: 8px;
    margin-top: 5px;
    text-align: center;
    background-color: white;
    color: rgb(13, 161, 111);
    border: 2px solid rgb(13, 161, 111);
    border-radius: 5px;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="containergrid">
        <header>
            <div class="logo-header">
                <abbr title="Página principal">
                    <a href="index.html">
                        <img src="img/logo-plantas_verde.jpg" alt="Logo Atlântico Plantas">
                    </a>
                </abbr>
            </div>
            <div class="menu">
                <a class="link-menu" href="">Serviços</a>
                <a class="link-menu" href="">Loja</a>
                <a class="link-menu" href="">Sobre nós</a>
            </div>
            <div class="cadastro">
                <a class="link-cadastro btn fourth" href="login.html">Login</a>
                <a class="link-cadastro btn fourth" href="cadastro.html">Cadastre-se</a>
            </div>
        </header>
        <main>
            <section id="login">
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente! <br> Faça login para acessar sua conta.</p>
                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="70" axis-y="50" state="hover-looking-around" style="width:50px;height:50px"></lord-icon>
    
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <!--ícone--> 
                            <lord-icon src="https://cdn.lordicon.com/huwchbks.json" trigger="hover" colors="primary:#000000,secondary:#0da16f" stroke="60" scale="60" axis-y="50" style="width:50px;height:50px"></lord-icon>
    
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">
                            Esqueci a senha
                        </a>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img class="logo-footer" src="img/logo-plantas.png" alt="">
        </footer>
    </div>
    
</body>
</html>
